<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>首页</title>
  </head>
  <body>
    <header>
      {% for message in get_flashed_messages() %}
        <div>{{ message }}</div>
      {% endfor %}

      {% if 'AUTH'  in session %}
        <a href="{{ url_for('logout') }}">注销</a>
      {% else %}
        <a href="{{ url_for('login') }}">登陆</a>
      {% endif %}

      <a href="{{ url_for('isauth') }}">测试页面</a>
    </header>

    <main>
      假装有大量内容
    </main>

    <footer>
      <!-- 登陆才显示 -->
      {% if current_user.is_authenticated %}
        Hi {{ current_user.username }}!
        <br><a href="{{ url_for('logout') }}">注销</a>
      {% else %}
      <a href="{{ url_for('login') }}">登陆</a>
      {% endif %}
    </footer>
  </body>
</html>
